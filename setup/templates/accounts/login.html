{% load static %}
{% load bootstrap5 %}
{% load fontawesome_5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% fontawesome_5_static %}
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="form-signin w-100 text-center">
        
        <form method = "POST" class="position-absolute top-50 start-50 translate-middle" style="width: 300px;">
        {% csrf_token %}
          <img class="mb-4" src="https://www.rcpe.ac.uk/sites/default/files/yourlogo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
            {{ form.username }}
            <label for="id_username">Email address</label>
          </div>
          <div class="form-floating">
            <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
            {{ form.password }}
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
