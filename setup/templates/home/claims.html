{% if claims %}
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for range in claims %}
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class=" {% if forloop.first %} active {% endif %}" aria-current="true" aria-label="Slide 1"></button>
            {% endfor%}
        </div>
        <div class="carousel-inner">
            {% for claim in claims %}
                {% if forloop.first %}
                    <div class="carousel-item active">
                {% else %}
                    <div class="carousel-item">
                {% endif %}
                        <img src="{{ claim.image.url }}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block text-black">
                            <h5>{{ claim.title }}</h5>
                            <p>{{ claim.description }}</p>
                        </div>
                    </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endif%}
