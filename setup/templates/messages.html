<style>
    .alert{
        transform: translateY(-100%);
        border-radius: 0;
    }
    .show-messages{
        transform: translateY(0);
        transition: all 0.5s;
    }
</style>

{% if messages %} 
{% for message in messages %}
    <div id="message" class="alert alert-{{ message.tags }} position-relative" role="alert" style="top: 70px;">
        {{ message }}
    </div>
{% endfor %}
{% endif %}
